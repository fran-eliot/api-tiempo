<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averigua la nacionalidad de un nombre</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    	body {
    		background-color: #f7f7f7;
    	}
    	h1, h2 {
    		color: #34495e;
    	}
    	label {
    		color: #2c3e50;
    	}
    	.btn-primary {
    		background-color: #2980b9;
    		border-color: #2980b9;
    	}
    	.btn-primary:hover {
    		background-color: #3498db;
    		border-color: #3498db;
    	}
    </style>
</head>
<body>
    <div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h1 class="text-center mb-4">Averigua la nacionalidad de un nombre</h1>
				<div class="form-group">
					<label for="name">Ingresa un nombre:</label>
					<input type="text" id="name" class="form-control">
				</div>
				<button type="button" onclick="getNacionality()" class="btn btn-primary btn-block mb-4">Consultar nombre</button>
				<div id="nacionality" class="text-center"></div>
			</div>
		</div>
	</div>
    <script src="nacionalidad.js"></script>
</body>
</html>
